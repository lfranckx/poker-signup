<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashGameKrew Sign Up</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
  <main>
    <header role="banner" class="content-head is-center">
      <h1>Club Sign Up</h1>
      <aside>
        Please provide all of the requested information. Apple Pay or Paypal is the preferred method of payment due to payout restrictions from Venmo and Zelle.
      </aside>
    </header>

    <form class="gform pure-form pure-form-stacked" method="POST" data-email="lfranckx@gmail.com"
        action="https://script.google.com/macros/s/AKfycbwiFaPJ5z8ajqKmt9yWxn2jyTnCnpFAOVFPrVjK3cTzp3yRhtWH/exec">

        <div class="form-elements">
        <fieldset class="pure-group">
            <label for="name">Full Name: </label>
            <input id="name" name="name" 
            required  />
        </fieldset>

        <fieldset class="pure-group">
            <label for="phone">Phone Number: </label>
            <input id="phone" name="phone" 
            required />
        </fieldset>

        <fieldset class="pure-group">
            <label for="email">Email Address:</label>
            <input id="email" name="email" type="email" value=""
            required />
        </fieldset>

        <fieldset class="pure-group">
            <label for="referral">Referred By: </label>
            <input id="referral" name="referral" required/>
        </fieldset>

        <fieldset class="pure-group" id="payment-group">
            <label for="payment">Payment Method: </label>
        </fieldset>

        <div class="payments-box">
            <fieldset class="pure-group payments">
                <div><input type="checkbox" name="Apple Pay"></div>
                <div><label for="apple-pay">Apple Pay</label></div>
            </fieldset>

            <fieldset class="pure-group payments">
                <div><input type="checkbox" name="PayPal"></div>
                <div><label for="paypal">Paypal</label></div>
            </fieldset>
    
            <fieldset class="pure-group payments">
                <div><input type="checkbox" name="Zelle"></div>
                <div><label for="zelle">Zelle</label></div>
            </fieldset>
    
            <fieldset class="pure-group payments Venmo">
                <div><input type="checkbox" name="Venmo" onclick="dynInput(this);"></div>
                <div><label for="venmo">Venmo</label></div>
            </fieldset>
    
            <fieldset class="pure-group payments CashApp">
                <div><input type="checkbox" name="CashApp" onclick="dynInput(this);"></div>
                <div><label for="cashapp">CashApp</label></div>
            </fieldset>
        </div>
        
        <fieldset class="pure-group honeypot-field">
            <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
            <input id="honeypot" type="text" name="honeypot" value="" />
        </fieldset>

        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send</button>
        </div>

        <!-- Thank you message people see when they submit the form: -->
        <div class="thankyou_message" style="display:none;">
            <h2><em>Thanks</em> for joining and good luck!</h2>
        </div>
    </form>
  </main>
  

  <!-- SCRIPTS -->
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<!-- Dynamic Inputs -->
    <script src="index.js"></script>
<!-- Submit the Form to Google Using "AJAX" -->
    <script data-cfasync="false" src="sub-handler.js"></script>
</body>
</html>
